    <section>
        <h2>Teacher Dashboard</h2>
        <p>
            Create custom quiz questions based on the topics you are
            currently teaching. These questions will be used in student
            quizzes once connected to the backend.
        </p>
    </section>

    <section>
        <h2>Add a New Question</h2>

        <form>
        
            <p>
                <label>
                    Question<br>
                    <input type="text" name="question" placeholder="e.g. What is the capital of France?">
                </label>
            </p>

            <p>
                <label>
                    Correct Answer<br>
                    <input type="text" name="correct_answer" placeholder="e.g. Paris">
                </label>
            </p>

            <p>
                <label>
                    Incorrect Answer 1<br>
                    <input type="text" name="wrong_answer_1">
                </label>
            </p>

            <p>
                <label>
                    Incorrect Answer 2<br>
                    <input type="text" name="wrong_answer_2">
                </label>
            </p>

            <p>
                <label>
                    Incorrect Answer 3<br>
                    <input type="text" name="wrong_answer_3">
                </label>
            </p>

            <p>
                <button type="submit">Save Question</button>
            </p>
        </form>
    </section>
